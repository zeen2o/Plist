name: Run Ptester and Commit Results

on:
  push:
    branches:
      - main   # adjust if needed
  workflow_dispatch:

jobs:
  run-ptester:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0   # so we can push back to the same branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # change if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any needed packages here
          # pip install requests aiohttp urllib3

      - name: Run Ptester.py
        run: python Ptester.py

      - name: Upload generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ptester-results
          path: |
            **/*.txt
            **/*.log
            output/**

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add generated results from Ptester.py [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
